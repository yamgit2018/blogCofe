<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    
    <!-- normalize -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <title>BlogDeCafé</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">

                <a href="index.html" class="logo">
                    <h1 class="logo__nombre centrar-texto no-margin">  Blog<span class="logo__blog">DeCafé</span></h1>
                </a>

                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Conctacto</a>
                </div>
                
            </div>

        </div>
        <div class="header__texto">
            <h2 class="no-margin">
                Blog de Café con consejos y cursos
            </h2>
            <p class="no-margin header_mensaje">
                Aprende de los expertos con las mejores receta y consejos
            </p>
        </div>
    </header>
    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="contacto-bk">
        </div>

        <form  class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email:</label>
                <input class="campo__field" type="email" placeholder="Tu Email" id="email">
            </div>

            <div class="campo">
                <label  class="campo__label" for="mensaje">Mensaje:</label>
                <textarea class="campo__field--textarea" id="mensaje"></textarea>
            </div>    

            <div class="campo">
                <input type="submit" class="boton boton-primario btn" value="ENVIAR">
            </div>
        </form>
        
    </main>
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre centrar-texto">  Blog<span class="logo__blog">DeCafé</span></h1>
                </a>

                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Conctacto</a>
                </div>
            </div>
        </div>    
    </footer>
</body>
</html>
